<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Eliminar Registro</h2>
    <div class="mb-4">
      <label for="id" class="block text-sm font-medium text-gray-700">ID del Registro</label>
      <input
        id="id"
        [(ngModel)]="id"
        type="number"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
        placeholder="Ingresa el ID del registro"
      />
    </div>
  
    <button
      class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      (click)="eliminarRegistro()"
    >
      Eliminar
    </button>
  </div>
